{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Manage Categories</h3>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_genres') }}" class="btn-large light-blue darken-2 text-shadow">
            Add Genre <i class="fas fa -plus-square right"></i>
        </a>

        </div>        
    </div>    
</div>
    <div class="row">
        {% for genre in genre %}
            <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ genre.music_genre }}</span>
                        <p>Created by: {{ genre.created_by }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_genre', genre_id=genre._id) }}" class="btn green accent-4">Edit</a>
                        <a href="{{ url_for('delete_genre', genre_id=genre._id) }}" class="btn light-blue lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
